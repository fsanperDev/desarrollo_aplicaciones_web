<VirtualHost *:80>
	
	ServerName www.tareadaw1.com
	ServerAlias tarea1.daw.net
	DocumentRoot /var/www/tareadaw1

	<Directory /var/www/tareadaw1>
		Options all -Indexes -followSymlinks
		Require all granted
		AllowOverride None
	</Directory>
	
	<Directory /var/www/tareadaw1/mp3>
		ForceType audio/mp3
	</Directory>
</VirtualHost>


