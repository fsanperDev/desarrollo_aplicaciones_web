<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Examen del 3º Trimestre</title>
    
  </head>
  <body>
    <table>
      <caption>Visitantes de la Universidad de Málaga por países</caption>
      <tr>
        <th rowspan="2"> Mes</th>
        <th colspan="2" id="es">España</th>
        <th colspan="2" id="m">México</th>
        <th colspan="2" id="u">Estados Unidos</th>
      </tr>
      <tr>
        <th id="sies1" headers="es">Hablan español</th>
        <th id="noes1" headers="es">No hablan español</th>
        <th id="sies2" headers="m">Hablan español</th>
        <th id="noes2" headers="m">No hablan español</th>
        <th id="sies3" headers="u">Hablan español</th>
        <th id="noes3" headers="u">No hablan español</th>
      </tr>
      <tr>
        <th id="ene" headers="es sies1 noes1 sies2 noes2 sies3 noes3">Enero</th>
        <td headers="es sies1 ene">10</td>
        <td headers="es noes1 ene">0</td>
        <td headers="m sies2 ene">15</td>
        <td headers="m noes2 ene">5</td>
        <td headers="u sies3 ene">5</td>
        <td headers="u noes3 ene">25</td>
      </tr>
      <tr>
        <th id="feb" headers="es sies1 noes1 sies2 noes2 sies3 noes3">Febrero</th>
        <td headers="es sies1 feb">11</td>
        <td headers="es noes1 feb">0</td>
        <td headers="m sies2 feb">20</td>
        <td headers="m noes2 feb">2</td>
        <td headers="u sies3 feb">3</td>
        <td headers="u noes3 feb">30</td>
      </tr>
    </table>
  </body>
</html>
